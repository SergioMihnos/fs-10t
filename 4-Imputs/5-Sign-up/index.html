<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sing up form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>JOURNEY</h1>
            <div class="header__action">
                <div class="header__icon-wrapper">
                    <div class="header_icon calendar"></div>
                    <div class="header_icon email"></div>
                    <div class="header_icon compass"></div>
                    <img src="./calendar-days-solid.svg" alt="">
                </div>
                <p class="header__login">Welcome, <span>Log In</span> or <span>Sign Up</span></p>
            </div>
        </header>

        <div class="form">
            <h2 class="form__title">Sign Up</h2>
            <div class="form__social">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Choose Password">
            <input type="password" placeholder="Confirm Password">
            <button class="form__submit">Create Account</button>
        </div>
    </div>
</body>

</html>
