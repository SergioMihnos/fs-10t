<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"
    <title>Table</title>
</head>
<body>
    <table width="100%" border="1" cellpadding="10" callspacing="0">
        <thead>
        <caption>Розклад</caption>
        <tr align="center" bgcolor="yellow"></tr>
            <th>Час</th>
            <th>Понеділок</th>
            <th>Вівторок</th>
            <th>Середа</th>
            <th>Четверг</th>
            <th>П'ятниця</th>
            <th>Субота</th>
            <th>Неділя</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <th bgcolor="gree">12:00</th>
            <td>Історія</td>
            <td>Немає</td>
            <td>Математика</td>
            <td>Біологія</td>
            <td rowspan="2">Фіз-ра</td>
            <td>Відпочинок</td>
            <td>Відпочинок</td>
        </tr>
        <tr>
            <tr align="center"
            <th bgcolor="gree">13:00</th>
            <td>Немає</td>
            <td>Математика</td>
            <td>Біологія</td>
            <td>Хімія</td>
            <td colspan="2">Вівторок</td>
       </tr>
         </tbody>
    </table>
</body>
</html>
